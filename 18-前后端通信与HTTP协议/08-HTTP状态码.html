    <title>08-HTTP状态码</title>

<body>
    <script>
        // 1.HTTP 状态码是什么
        // 定义服务器对请求的处理结果，是服务器返回的


        // 2.HTTP 状态码的语义

        // 100~199 消息：代表请求已经被接受，需要继续处理 (websocket)

        // 200~299 (200)成功:

        // 300~399 重定向 (301)永久性的移动 (302)临时性的跳转 (304)表示没有修改
        // http://www.imooc.com/
        // https://www.imooc.com/

        // 400~499 请求错误
        // 404 Not Found

        // 500~599 服务器错误
        // 500 Internal Server Error
    </script>
