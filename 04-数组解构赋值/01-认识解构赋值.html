    <title>01-认识解构赋值</title>

<body>
    <script>
        // 1.认识解构赋值
        // 使用数组[index]的方式来获取数组中元素，虽然简单，但是繁琐。
        // const arr = [1, 2, 3];
        // const a = arr[0];
        // const b = arr[1];
        // const c = arr[2];
        // console.log(a, b, c);

        // 使用解构赋值的方式
        const [a, b, c] = [1, 2, 3];
        console.log(a, b, c);

        // 2.什么是解构赋值
        // 可以分解成解构和赋值
        // 解构：解析某一数据的结构，将我们想要的东西提取出来
        // 赋值：将解析后提取出来的数据赋值给变量或常量。
    </script>
</body>
