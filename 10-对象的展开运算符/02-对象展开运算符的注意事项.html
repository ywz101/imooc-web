<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-对象展开运算符的注意事项</title>
</head>

<body>
    <script>
        // 1.对空对象的展开
        // 如果展开一个空对象，则没有任何效果
        // 因为对象的展开其本质就是将对象的属性罗列出来，如果是空对象没有属性被罗列，所以没有效果
        // console.log({...{}});       // {}

        // 2.非对象的展开
        // 如果展开的不是对象，则会自动将其转为对象，再将其属性罗列出来
        // console.log({...1});        // -> {}
        // console.log(new Object(1)); // -> {}
        // console.log({...undefined});// -> {}
        // console.log({...null});     // -> {}
        // console.log({...true});        // -> {}

        // 如果展开运算符后面是字符串，它会自动转为一个类数组的对象，因此返回的不是空对象
        // console.log({ ...'Alex' });      // {0: 'A', 1: 'l', 2: 'e', 3: 'x'}


        // 能不能在{}中展开一个数组
        // console.log({ ...[1, 2, 3] });   // { 0: 1, 1: 2, 2: 3 }


        // 3.对象中对象属性的展开
        // 不会展开对象中的对象属性
        const apple = {
            feature: {
                taste: '甜'
            }
        };
        const pen = {
            feature: {
                color: '黑色',
                shape: '圆柱形'
            },
            use: '写字'
        };
        console.log({ ...apple, ...pen });
    </script>
</body>

</html>
