<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-对象展开运算符的基本用法</title>
</head>

<body>
    <script>
        // 1.展开对象
        // 对象不能直接展开，必须在{}中展开
        // const apple = {
        //     color: '红色',
        //     shape: '球形',
        //     taste: '甜'
        // };
        // // 对象的展开，把属性罗列出来，用逗号分隔，放到一个{}中，构成新对象。
        // console.log({ ...apple });            // 相当于复制一个对象
        // console.log({ ...apple } === apple); // false

        // 2.合并对象
        // const apple = {
        //     color: '红色',
        //     shape: '球形',
        //     taste: '甜'
        // };
        // const pen = {
        //     color: '白色',
        //     shape: '长方形',
        //     use: '写字'
        // };
        // // 新对象拥有全部属性，相同属性，后者覆盖前者
        // console.log({ ...apple, ...pen });  // {color: '白色', shape: '长方形', taste: '甜', use: '写字'}


        const apple = {
            color: '红色',
            shape: '球形',
            taste: '甜'
        };
        const pen = {
            color: '白色',
            shape: '柱形',
            use: '写字'
        };
        const applePen = { ...apple, ...pen };
        console.log(applePen);

    </script>
</body>
