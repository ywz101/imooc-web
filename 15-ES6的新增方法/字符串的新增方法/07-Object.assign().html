    <title>07-Object.assign()</title>
</head>

<body>
    <script>
        // 用来合并对象
        // const apple = {
        //     color: '红色',
        //     shape: '球形',
        //     taste: '甜'
        // };
        // const pen = {
        //     color: '白色',

        // };
        // 原来的方法
        // const applePen = {...apple, ...pen};
        // console.log(applePen); 

        // 1.基本用法
        // Object.assign()，可以合并多个对象
        // console.log(Object.assign(apple, pen));
        // Object.assign()直接合并到了第一个参数中，返回的就是合并后的对象
        // console.log(Object.assign(apple, pen) === apple);  // true
        // console.log(Object.assign({}, apple, pen) === apple);  // false


        // 2.注意事项
        // (1)基本数据类型作为源对象
        // Object.assign(目标对象, 源对象)
        // console.log(Object.assign({}, undefined));  // {}
        // console.log(Object.assign({}, true));       // {}
        // console.log(Object.assign({}, 'str'));      // {0: 's', 1: 't', 2: 'r'}

        // 3.同名属性的替换
        // 后面的直接覆盖前面的
        // const apple = {
        //     color: ['红色', '黄色'],
        //     shape: '球形',
        //     taste: '甜'
        // };
        // const pen = {
        //     color: ['白色', '黑色'],
        //     shape: '圆柱形',
        //     use: '写字'
        // };
        // console.log(Object.assign({}, apple, pen))


        // 应用
        // 合并默认参数和用户参数
        const logUser = userOptions => {
            const DEFAULTS = {
                username: 'ZhangSan',
                age: 0,
                sex: 'male'
            }
            const options = Object.assign({}, DEFAULTS, userOptions);
            console.log(options);
        };
        logUser({ username: 'Alex'});
    </script>
</body>
