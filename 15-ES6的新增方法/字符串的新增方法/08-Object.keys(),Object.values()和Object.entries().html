<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-Object.keys(),Object.values()和Object.entries()</title>
</head>

<body>
    <script>
        // 1.基本用法
        // const person = {
        //     name: 'Alex',
        //     age: 18
        // };

        // console.log(Object.keys(person));            // ['name', 'age']
        // console.log(Object.values(person));         // ['Alex', 18]
        // console.log(Object.entries(person));       // [['name', 'Alex'], ['age', 18]]


        // 2.与数组类似方法的区别
        // console.log([1, 2].keys());                // Array Iterator {}
        // console.log([1, 2].values());              // Array Iterator {}


        // 3.使用for...of循环遍历对象
        const person = {
            name: 'Alex',
            age: 18
        };
        for (const key of Object.keys(person)) {
            console.log(key);
        }
        for (const value of Object.values(person)) {
            console.log(value);
        }
        for (const entries of Object.entries(person)) {
            console.log(entries);
        }
        for (const [key, value] of Object.entries(person)) {
            console.log(key, value);
        }
    </script>
</body>
