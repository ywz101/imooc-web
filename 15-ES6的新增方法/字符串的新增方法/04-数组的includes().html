<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-数组的includes()</title>
</head>

<body>
    <script>
        // 1.j数组中的includes()
        // 判断数组中是否拥有某个成员
        console.log([1, 2, 3].includes(1));     // true
        console.log([1, 2, 3].includes('1'));   // false
        // 基本遵循严格相等 (===)，但是对于NaN的判断与 === 不同，includes 认为 NaN === NaN
        console.log([1, 2, NaN].includes(NaN)); // true
        // 第二个参数表示搜索的起始位置，默认值是0
        console.log([1, 2, 3].includes(1, 1));  // false


        // 2.应用
        // 去重数组[1, 2, 1];
        const arr = [];
        for (const item of [1, 2, 1]) {
            if (!arr.includes(item)) {
                arr.push(item);
            }
        }
        console.log(arr);               // [1, 2]


    </script>
</body>

</html>
