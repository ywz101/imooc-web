<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <hr>
    学生信息加载中……
    <ul id="list"></ul>

    <script>
        // 1.获取元素
        let list = document.querySelector('#list');
        // 2.定义一个数组，用来存放学生信息
        const students = [
            {
                name: 'Alex',
                age: 18,
                sex: 'male'
            },
            {
                name: 'ZhangSan',
                age: 28,
                sex: 'male'
            },
            {
                name: 'Hanmeimei',
                age: 16,
                sex: 'female'
            }
        ];
        // 3.for循环数组
        for (let i = 0; i < students.length; i++) {
            // 4.动态创建li元素(孤儿节点)
            let lis = document.createElement('li');
            // 5.在li元素内部注入学生信息
            lis.innerHTML = `<li>姓名：${students[i].name}，年龄：${students[i].age}，性别：${students[i].sex}。</li>`;
            // 6.将li元素挂载到DOM树上
            list.appendChild(lis);
        }
    </script>
    <hr>
</body>

</html>
