<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-使用JSON.parse()和JSON.stringify()封装localStorage</title>
</head>

<body>
    <script type="module">
        // 引入
        import { get, set, remove, clear } from './09-storage.js';
        // 设置
        set('username', 'alex');
        // 获取
        console.log(get('username'));
        // 设置
        set('zs', {
            name: '张三',
            age: 18
        });
        // 获取
        console.log(get('zs'));
        // 删除
        remove('username');
        // 清空
        clear();
    </script>
</body>

</html>
