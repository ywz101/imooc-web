        // (1) 网页注册检测
        // (2) 搜索提示

        // Ajax 中异步：可以异步地向服务器发送请求，在等待响应的过程中，不会阻塞当前页面，浏览器可以做自己的事情。直到成功获取响应之后，浏览器才开始处理响应数据。

        // XML (可扩展标记语言) 是前后端数据通信时传输数据的一种格式。
