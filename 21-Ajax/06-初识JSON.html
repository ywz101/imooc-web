    <title>06-初识JSON</title>

<body>
    <script>
        // 1.JSON 是什么
        // Ajax 发送和接收数据的一种格式
        // 数据格式：
        // XML
        // username=alex&age=18
        // JSONk

        // {"code":200,"data":[{"word":"jsp"},{"word":"js"},{"word":"json"},{"word":"js \u5165\u95e8"},{"word":"jstl"}]}
        // JSON 像是把对象字符串化了，并且保留对象中数据的细节

        // JSON 全称是 JavaScript Object Notation(JS对象表示法)


        // 为什么需要 JSON
        // JSON 相比于 XML 更好解析，也少了很多无用信息

        // JSON 有三种形式，每种形式的写法都和 JS 中的数据类型很像，可以很轻松的和 JS 中的数据类型相互转换

        // 发送数据：
        // JS -> JSON -> PHP/Java
        // 接收数据：
        // PHP/Java -> JSON -> JS
    </script>
