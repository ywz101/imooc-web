<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-对象解构赋值的原理</title>
</head>

<body>
    <script>
        // 1.模式（结构）匹配
        // {} = {}

        // 2.属性名相同的完成赋值
        const { username, age } = { username: 'Alex', age: 18 };
        console.log(username, age);

        // 3.取别名
        const { username: uname, age: myAge } = { username: 'Alex', age: 18 };
        console.log(uname, myAge);
    </script>
</body>

</html>
