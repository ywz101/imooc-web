<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-对象解构赋值的应用</title>
</head>

<body>
    <script>
        // 1.函数参数的解构赋值
        const logPersonInfo = ({ username = 'ZhangSan', age = 0 }) => console.log(username, age);
        // logPersonInfo({ username: 'Alex', age: 18 }); // Alex 18
        // logPersonInfo({});                  // ZhangSan 0 (默认值)


        // 2.复杂嵌套的解构赋值
        const obj = {
            x: 1,
            y: [2, 3, 4],
            z: {
                a: 5,
                b: 6
            }
        };

        // 数组的解构赋值
        const { y, y: [y1, y2, y3] } = obj;
        console.log(y, y1, y2, y3);         // (3) [2, 3, 4] 2 3 4

        const { z, z: { a, b } } = obj;
        console.log(z, a, b);               // {a: 5, b: 6} 5 6
    </script>
</body>

</html>
