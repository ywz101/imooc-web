<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-对象解构赋值的注意事项</title>
</head>

<body>
    <script>
        // 1.默认值的生效条件
        // 对象的属性值严格等于 undefined 时，对应的默认值才会生效
        const { username = 'ZhangSan', age = 0 } = { username: 'Alex', undefined };
        console.log(username, age);


        // 2.默认值是表达式
        // 如果默认值是表达式，默认表达式是惰性求值的


        // 3.将一个已经声明的变量用于解构赋值
        // let x = 1;
        // { x } = { x: 1 };
        // console.log(x);         // Identifier 'x' has already been declared (标识符“x”已声明)

        // 解决方法：将整个赋值过程包裹在()中
        let x = 1;
        ({ x } = { x: 2 });
        console.log(x);           // 2


        // 4.对象的解构赋值可以取到对象继承的属性
        const { toString } = {};
        console.log(toString);   // ƒ toString() { [native code] }
    </script>
</body>

</html>
