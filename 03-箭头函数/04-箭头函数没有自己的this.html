<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数没有自己的this</title>
</head>

<body>
    <script>
        // 'use strict'
        // 箭头函数没有自己的this，对象没有作用域
        // const calc = {
        //     add: () => console.log(this)
        // };
        // calc.add();         // window


        const calc2 = {
            add: function () {
                const adder = () => console.log(this);
                adder();
            },
        };
        calc2.add();  // {add: ƒ}

        const addFn = calc2.add;
        addFn();      // addFn()没有具体的调用对象，在非严格模式下，指向window, 严格模式下指向undefined 
    </script>
</body>

</html>
