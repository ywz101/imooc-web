<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-箭头函数的注意事项</title>
</head>

<body>
    <script>
        // 1.单个参数的箭头函数
        const fun = (x) => { return x + 1 };
        // 单个参数的箭头函数可以省略()
        const fun2 = x => { return x + 1 };
        console.log(fun(1) === fun2(1));  // true

        // 2.无参数或多个参数不能省略圆括号, 会报错
        // const fun3 = x, y => { return x + y }; // error
        // const fun4 = () = > {return 1 + 1};    // error


        // 3.单行函数体
        const add1 = (x, y) => { return x + y };
        // 单行函数体可以省略{}和return来化简
        const add2 = (x, y) => x + y;
        console.log(add1(1, 2) === add2(1, 2)); // true


        // 4.多行函数体不能再化简了
        const add3 = (x, y) => {
            const sum = x + y;
            return sum;
        }
        // 化简后报错
        // const add4 = (x, y) => const sum = x + y; sum; // error


        // 5.单行对象
        const add5 = (x, y) => {
            return {
                value: x + y
            };
        }
        // 化简后需要在对象的{}外面包上()
        const add6 = (x, y) => ({ value: x + y });
        console.log(add6(1, 2));   // {value: 3}
    </script>
</body>

</html>
