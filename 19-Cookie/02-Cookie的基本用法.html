<body>
    <script>
        // 1.写入Cookie
        // cookie只能一个个设置
        // document.cookie = "username=ZhangSan";
        // document.cookie = "age=18";

        // document.cookie = "username=ZhangSan; age=18"
        

        // 2.读取 Cookie
        // console.log(document.cookie); // username=ZhangSan
        // 读取的是一个由名值对构成的字符串，每个名值对之间由 ";" (一个分号和一个空格) 隔开
        // username=ZhangSan; age=18

    </script>
