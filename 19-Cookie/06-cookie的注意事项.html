<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-cookie的注意事项</title>
</head>

<body>
    <script>
        // 1.前后端都可以创建 cookie

        // 2.cookie 在每个域名下有数量限制 （比如20~50个）
        // 当超过单个域名限制之后，再设置 cookie ，浏览器会清除以前设置的 cookie

        // 3.cookie 有大小限制
        // 每个 cookie 的存储容量很小，最多只有 4KB 左右(不同浏览器cookie大小有所不同)
    </script>
</body>

</html>
