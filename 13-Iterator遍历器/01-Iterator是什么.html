<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator是什么</title>
</head>

<body>
    <script>
        // 1.Iterator的作用
        // Iterator: (遍历器/迭代器)
        // Iterator也是用来遍历的


        // 2.寻找 Iterator
        console.log([1, 2]);   // Symbol(Symbol.iterator): ƒ values()

        // 3.使用Iterator
        const it = [1, 2][Symbol.iterator]();
        console.log(it.next());                   // {value: 1, done: false}
        console.log(it.next());                   // {value: 2, done: false}
        console.log(it.next());                   // {value: undefined, done: true}
        // it: 可遍历对象 (可迭代对象)，必须有next()方法，返回value值和done：布尔值
        // Symbol.iterator: 可遍历对象的生成方法

        // 4.什么是 Iterator  
        // Symbol.iterator (可遍历对象的生成方法) -> it (可遍历对象) -> it.next() -> it.next() -> ... (直到done: true为止)

    </script>
</body>

</html>
