<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Map构造函数的参数</title>
</head>

<body>
    <script>
        // 1.数组作为参数传入Map
        // 只能传二维数组，而且必须体现出键和值
        console.log(
            new Map([
                ['name', 'Alex'],
                ['age', 18],
                ['sex', 'male']
            ])
        );

        // 2.Set、Map等
        // Set (Set中也必须体现出键和值)
        const s = new Set([
            ['name', 'ZhangSan'],
            ['age', 20],
            ['sex', 'female']
        ]);
        console.log(new Map(s));

        // Map 
        const m1 = new Map([
            ['name', 'jack'],
            ['age', 13],
            ['sex', 'male']
        ]);
        const m2 = new Map(m1);
        console.log(m1 === m2);
    </script>
</body>

</html>
