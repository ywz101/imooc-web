<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-认识for...of</title>
</head>

<body>
    <script>
        // 1.认识for...of
        const arr = [1, 2, 3];
        // for...of循环，只会遍历出那些 done 为 false 时，对应的 value 值
        for (const item of arr) {
            console.log(item);
        }
    </script>
</body>

</html>
